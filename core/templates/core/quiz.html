{% extends "base.html" %}

{% load static %}

{% block content %}
    <p>You are at the quiz page for the {{ deck }} deck</p>
    <p id="game">
        Game
        <p id="card"></p>
        <form id="next-card-form" method="GET" action="{% url 'quiz' slug=deck.slug %}">
            <input type="button" id="next-card-button" value="next card">
        </form>
    <p>
    <div id="game-status"></div>
    <script src="{% static 'js/quiz.js' %}" defer></script>

{% endblock %}
