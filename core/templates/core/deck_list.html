{% extends "base.html" %}
{% block content %}

<div id="deck-list">

    {% if deck_list %}
        {% for deck in deck_list %}
            <a class="go-to-deck-link" href="{% url 'deck_detail' slug=deck.slug %}">
                <div id="deck">
                    <div id="deck-title">
                        <p>{{ deck.name }}</p>
                    </div>
                    <div id="deck-info">
                        <p>Category: {{ deck.category }}</p>
                        <p>Created by: {{ deck.user }}</p>    
                    </div>
                </div>
           </a>
        {% endfor %}
    {% endif %}

</div>





{% endblock %}
