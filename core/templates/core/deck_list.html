{% extends "base.html" %}
{% block content %}

<div id="deck-list">

    {% if deck_list %}
        {% for deck in deck_list %}
            <div id="deck">
                <div id="deck-title">
                    <a href="{% url 'deck_detail' slug=deck.slug %}">{{ deck.name }}</a>
                </div>
                <div id="deck-info">
                    <p>Category: {{ deck.category }}</p>
                    <p>Created by: {{ deck.user }}</p>    
                </div>
           </div>
        {% endfor %}
    {% endif %}

</div>





{% endblock %}
